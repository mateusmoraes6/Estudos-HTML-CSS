<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headings</title>
    <style>
        .img-text {
            width: 100px;
            height: 75px;
        }
    </style>
</head>
<body>
    <h1>Meu título</h1>
    <p>
        Parte mais importante como destaque.
    </p>

    <h2>Meu título</h2>
    <p>
        Serve como subtítulo após o h1 (primeiro título).
        <hr>
        As vezes ele se deita.
    </p>
    <h3>
        Astronauta caminhando em uma estação em outro planeta.
        <p>
            <a href="https://br.freepik.com/">Imagem do astronauta</a>
            <img class="img-text" src="https://img.freepik.com/fotos-premium/astronauta-voa-em-planetas-do-espaco-sideral-lindo-banner-de-papel-de-parede-de-fundo-de-galaxia-nebulosa-generative-ai_159242-28292.jpg?w=2000" alt="Astronauta">
        </p>
    </h3>
    <h4>Meu título</h4>
    <h5>Meu título</h5>
    <h6>Meu título</h6>
</body>
</html>
