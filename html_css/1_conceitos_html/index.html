<!DOCTYPE html>
<html lang="ptbr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práticas HTML</title>
    <style>

        h1 {
            background: rgb(159, 59, 201);
        }

        p {
            background: rgb(216, 212, 212);
        }

        #cabecalho-dois {
            background: rgb(242, 167, 167); 
        }

        .seletor {
            background: rgb(161, 161, 240);
        }

        #identificador-um {
            background: orange;
        }

        .bold {
            background-color: rgb(117, 51, 179);
        }

    </style>
</head>
<body>
    <h1 id="cabecalho-um" class="fundo-roxo">
        Criando práticas
    </h1>
    <h2 id="cabecalho-dois" class="fundo-red">
        Testando fundos
    </h2>
    <h2>
        Texto dois para ilustrar
    </h2>
    
    <!--Pequenos títulos para testar um marcador que seleciona todos ao mesmo tempo.-->
    <h3 id="identificador-um" class="seletor">Texto um</h3>
    <h3 id="identificador-dois" class="seletor">Texto dois</h3>
    <h3 id="identificador-tres" class="seletor">Texto três</h3>
    <h3 id="identificador-quatro" class="seletor">Texto quatro</h3>
    <h3 id="identificador-cinco" class="seletor">Texto cinco</h3>

    <p>
    Esse é um, <b class="bold">texto</b> para ver como que fica.
    </p>

</body>
</html>

<!--id é um identificador que seleciona apenas um id ao chamar seu id com # e posteriormente o nome do id.-->
<!---class é uma forma de identificador, onde padroniza as partes em nomes, onde é possívels editar várias ao mesmo trmpo ao chamar no style usando um . inicial e depois o nome atribuído à class.-->
<!--E ao chamar uma tag no style, mudará ela por completo.-->
